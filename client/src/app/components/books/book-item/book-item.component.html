<a
  [routerLink]="[book.uuid]"
  class="rounded-md shadow-md shadow-indigo-100 w-full p-8 flex gap-8">
  <img class="w-32" [src]="bookImageUrl" alt="cover of book" />

  <div class="flex-1">
    <h3 class="font-bold">{{ book.title }}</h3>
    <p class="text-slate-400">{{ book.author }}</p>
  </div>
</a>
