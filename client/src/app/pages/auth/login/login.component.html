<div class="grid min-h-screen w-screen place-items-center">
  <div class="rounded-md p-4 shadow-lg shadow-indigo-200">
    <h1 class="mb-6 text-center text-xl font-bold">Provide credentials</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4 flex flex-col">
        <label for="username">Email</label>
        <input
          placeholder="john.doe"
          type="text"
          formControlName="username"
          class="rounded-md focus:border-indigo-500 focus:ring-indigo-200 focus:ring-offset-2"
          id="username" />
      </div>

      <div class="mb-8 flex flex-col">
        <label for="password">Password</label>
        <input
          placeholder="*********"
          type="password"
          formControlName="password"
          class="rounded-md focus:border-indigo-500 focus:ring-indigo-200 focus:ring-offset-2"
          id="password" />
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          class="cursor-pointer rounded-md bg-indigo-600 px-4 py-2 text-white transition-colors hover:bg-indigo-400 active:bg-indigo-500 disabled:cursor-not-allowed disabled:bg-indigo-300">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
